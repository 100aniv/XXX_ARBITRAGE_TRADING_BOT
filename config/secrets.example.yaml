# ===================================================
# Secrets Configuration Example
# ===================================================
#
# ⚠️ DO NOT commit this file with real secrets!
# ⚠️ Copy this to .env or set as environment variables
#
# Usage:
#   1. Copy this file: cp secrets.example.yaml .env
#   2. Fill in real values
#   3. Export: export $(cat .env | xargs)
#   4. Or use direnv/dotenv
#
# ===================================================

# ==================== Environment ====================
# ENV: development | staging | production
ENV=development

# ==================== Exchange APIs ====================

# Upbit
UPBIT_ACCESS_KEY=your_upbit_access_key_here
UPBIT_SECRET_KEY=your_upbit_secret_key_here

# Binance
BINANCE_API_KEY=your_binance_api_key_here
BINANCE_SECRET_KEY=your_binance_secret_key_here

# ==================== Database ====================

# Redis
REDIS_HOST=localhost
REDIS_PORT=6380
REDIS_PASSWORD=  # Leave empty for development

# PostgreSQL
POSTGRES_HOST=localhost
POSTGRES_PORT=5432
POSTGRES_DATABASE=arbitrage
POSTGRES_USER=arbitrage
POSTGRES_PASSWORD=arbitrage

# ==================== Production Overrides ====================
# Uncomment and set for production deployment

# REDIS_HOST=prod-redis.example.com
# REDIS_PASSWORD=strong_redis_password_here
# POSTGRES_HOST=prod-postgres.example.com
# POSTGRES_PASSWORD=strong_postgres_password_here

# ==================== Notes ====================
#
# Development:
#   - No API keys required (Paper mode)
#   - Local Redis/PostgreSQL
#   - No passwords
#
# Staging:
#   - Read-only API keys recommended
#   - Separate database instance
#   - Optional passwords
#
# Production:
#   - Full API keys required for Live mode
#   - Dedicated database instances
#   - Strong passwords REQUIRED
#   - Use secrets management (e.g., AWS Secrets Manager, HashiCorp Vault)
#
# ===================================================
