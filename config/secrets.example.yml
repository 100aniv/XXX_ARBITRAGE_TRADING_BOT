# Arbitrage-Lite API 키 설정 (예시)
# ===================================
# 
# 사용 방법:
# 1. 이 파일을 "secrets.yml"로 복사
# 2. YOUR_XXX_KEY 부분을 실제 API 키로 교체
# 3. secrets.yml은 .gitignore에 등록되어 있으므로 커밋되지 않음
#
# 주의: 절대로 실제 API 키를 Git에 커밋하지 마세요!

exchanges:
  upbit:
    access_key: "YOUR_UPBIT_ACCESS_KEY"
    secret_key: "YOUR_UPBIT_SECRET_KEY"

  binance_futures:
    api_key: "YOUR_BINANCE_API_KEY"
    secret_key: "YOUR_BINANCE_SECRET_KEY"
