profiles:
  strict_uniform:
    description: Baseline uniform profile for strict mode (Z1~Z4 ≈ 25%)
    weights:
    - 1.0
    - 1.0
    - 1.0
    - 1.0
    status: production
    applicable_to:
    - all
  advisory_z2_focus:
    description: Production baseline advisory profile with strong Z2 emphasis
    weights:
    - 0.5
    - 3.0
    - 1.5
    - 0.5
    status: production
    applicable_to:
    - all
  strict_uniform_light:
    description: Lighter strict profile for tier2 symbols (reduced Z4 exposure)
    weights:
    - 1.2
    - 1.0
    - 1.0
    - 0.5
    status: experimental
    applicable_to:
    - tier2
    - tier3
  advisory_z3_focus:
    description: Z3-focused profile for mid-liquidity symbols
    weights:
    - 0.5
    - 2.0
    - 3.0
    - 0.5
    status: experimental
    applicable_to:
    - tier2
  advisory_z2_conservative:
    description: Conservative Z2 profile for tier3 symbols (reduced Z4 exposure)
    weights:
    - 1.0
    - 2.5
    - 2.0
    - 1.5
    status: experimental
    applicable_to:
    - tier3
  advisory_z2_balanced:
    description: Zone 2에 집중 배분 (advisory 모드 테스트용)
    weights:
    - 0.5
    - 3.0
    - 1.5
    - 0.5
    status: experimental
    applicable_to:
    - tier3
