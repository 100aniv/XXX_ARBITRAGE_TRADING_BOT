# D23 Advanced Tuning Configuration
# Bayesian Optimization 기반 파라미터 튜닝

tuning:
  # 튜닝 방법: grid, random, bayesian
  method: bayesian
  
  # 시나리오 파일 리스트
  scenarios:
    - configs/d17_scenarios/basic_spread_win.yaml
    - configs/d17_scenarios/choppy_market.yaml
  
  # 파라미터 범위 정의
  search_space:
    min_spread_pct:
      type: float
      bounds: [0.05, 0.50]
    
    slippage_bps:
      type: int
      bounds: [1, 30]
    
    max_position_krw:
      type: int
      bounds: [300000, 2000000]
  
  # 최대 반복 횟수
  max_iterations: 10
  
  # 난수 시드 (재현성)
  seed: 42
  
  # Grid Search 포인트 수 (grid 방법 사용 시)
  grid_points: 3
  
  # Acquisition function (bayesian 방법 사용 시)
  # ucb: Upper Confidence Bound
  # ei: Expected Improvement
  # poi: Probability of Improvement
  acquisition_fn: ucb
