version: '3.8'

# ============================================================================
# Arbitrage Trading System - Docker Compose Configuration
# Production-ready orchestration for Redis + PostgreSQL + Engine
# ============================================================================

services:
  # ==========================================================================
  # Redis Service
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: XXX_ARBITRAGE_TRADING_BOT-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Changed from default to avoid conflicts
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - arbitrage-network

  # ==========================================================================
  # PostgreSQL Service
  # ==========================================================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: XXX_ARBITRAGE_TRADING_BOT-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: arbitrage
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - arbitrage-network

  # ==========================================================================
  # Arbitrage Engine Service
  # ==========================================================================
  arbitrage-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: arbitrage-engine:latest
    container_name: XXX_ARBITRAGE_TRADING_BOT-engine
    restart: unless-stopped
    environment:
      # Environment
      ENV: production
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: arbitrage
      
      # Trading mode
      MODE: paper  # paper or live
      
      # Logging
      LOG_LEVEL: INFO
      
      # API Keys (load from .env or secrets)
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY:-}
      UPBIT_ACCESS_KEY: ${UPBIT_ACCESS_KEY:-}
      UPBIT_SECRET_KEY: ${UPBIT_SECRET_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "8080:8080"  # For future metrics/HTTP endpoint
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - arbitrage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  arbitrage-network:
    driver: bridge
