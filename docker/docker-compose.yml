version: '3.8'

# ============================================================================
# Arbitrage Trading System - Docker Compose Configuration
# Production-ready orchestration for Redis + PostgreSQL + Engine
# ============================================================================

services:
  # ==========================================================================
  # Redis Service
  # ==========================================================================
  XXX_ARBITRAGE_TRADING_BOT:
    image: redis:7-alpine
    container_name: arbitrage-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Changed from default to avoid conflicts
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - arbitrage-network

  # ==========================================================================
  # PostgreSQL Service
  # ==========================================================================
  XXX_ARBITRAGE_TRADING_BOT-db:
    image: timescale/timescaledb:latest-pg16
    container_name: arbitrage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: arbitrage
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - arbitrage-network

  # ==========================================================================
  # Prometheus Service (D98-6)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: arbitrage-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      - ../monitoring/textfile-collector:/textfile-collector:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - arbitrage-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # Node Exporter Service (D98-6 - Textfile Collector for Preflight)
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: arbitrage-node-exporter
    restart: unless-stopped
    ports:
      - "9101:9100"
    volumes:
      - ../monitoring/textfile-collector:/textfile-collector:ro
    command:
      - '--path.rootfs=/host'
      - '--collector.textfile.directory=/textfile-collector'
    networks:
      - arbitrage-network

  # ==========================================================================
  # Grafana Service (D98-6)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: arbitrage-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - arbitrage-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # Arbitrage Engine Service
  # ==========================================================================
  XXX_ARBITRAGE_TRADING_BOT-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: arbitrage-engine:latest
    container_name: arbitrage-engine
    restart: unless-stopped
    environment:
      # Environment
      ENV: production
      
      # Redis
      REDIS_HOST: XXX_ARBITRAGE_TRADING_BOT
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # PostgreSQL
      POSTGRES_HOST: XXX_ARBITRAGE_TRADING_BOT-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage
      POSTGRES_PASSWORD: arbitrage
      
      # Trading mode
      MODE: paper  # paper or live
      
      # Logging
      LOG_LEVEL: INFO
      
      # API Keys (load from .env or secrets)
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY:-}
      UPBIT_ACCESS_KEY: ${UPBIT_ACCESS_KEY:-}
      UPBIT_SECRET_KEY: ${UPBIT_SECRET_KEY:-}
    depends_on:
      XXX_ARBITRAGE_TRADING_BOT:
        condition: service_healthy
      XXX_ARBITRAGE_TRADING_BOT-db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "8080:8080"  # For future metrics/HTTP endpoint
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - arbitrage-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  arbitrage-network:
    driver: bridge
