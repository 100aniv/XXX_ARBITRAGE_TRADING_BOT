# Prometheus Configuration (PHASE D4)
# ====================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'arbitrage-lite'

# Alertmanager 설정 (선택적)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 규칙 파일 (선택적)
rule_files: []

# 스크랩 설정
scrape_configs:
  # Prometheus 자신
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Arbitrage Metrics Server
  - job_name: 'arbitrage-metrics'
    static_configs:
      - targets: ['arbitrage-app:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
